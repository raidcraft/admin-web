<section *ngIf="auth.userHasScopes('write:tags')">
  <button mat-raised-button color="accent" (click)="openCreateTagDialog()">
    <mat-icon>add</mat-icon>&nbsp;Neuer Tag
  </button>
  <mat-divider></mat-divider>
  <br>
</section>

<mat-tab-group>
  <mat-tab label="Manuelle Tags">
    <faldoria-tags-table [models]="tags.tags$ | async" (delete)="onDelete($event)" (edit)="onEdit($event)"></faldoria-tags-table>
  </mat-tab>
  <mat-tab label="Automatische Tags">
    <faldoria-tags-table [models]="tags.autoTags$ | async"></faldoria-tags-table>
  </mat-tab>
</mat-tab-group>
