<form [formGroup]="formGroup" fxLayout="column wrap">
  <section fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field>
      <input matInput type="number" formControlName="sellPrice" placeholder="Preis">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="maxStackSize" placeholder="Stackgröße">
    </mat-form-field>
  </section>
  <mat-form-field>
    <textarea matInput type="text" formControlName="lore" placeholder="Legende"></textarea>
  </mat-form-field>
  <section fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="space-between start">
    <mat-checkbox formControlName="lootable">Lootbar</mat-checkbox>
    <mat-hint>Lootbare Items können zufällig in der Welt droppen. Items die als Quest Belohnung gedacht sind,<br>
      oder nur von speziellen Mobs droppen sollen, sollten nicht als "lootbar" markiert werden.</mat-hint>
    <mat-checkbox formControlName="blockUsage">Nutzung blockieren</mat-checkbox>
    <mat-checkbox formControlName="enchantmentEffect">Verzaubert</mat-checkbox>
  </section>
</form>
