<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <img [src]="disguise.skin?.headUrl">
    </div>
    <mat-card-title>{{ disguise.alias }} <mat-hint>(ID: {{ disguise.id }})</mat-hint>
    </mat-card-title>
    <mat-card-subtitle>{{ disguise.description }}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" mat-card-image [src]="disguise.skin?.imageUrl" [alt]="'Skin of ' + disguise.skin?.uuid">
  <mat-card-actions>
    <button mat-button ngxClipboard [cbContent]="url" (click)="copyUrl()" type="button">
      <mat-icon>share</mat-icon>&nbsp;SHARE
    </button>
    <a mat-button [download]="disguise.alias + '.png'" [href]="disguise.skin?.textureUrl">
      <mat-icon>save_alt</mat-icon>&nbsp;DOWNLOAD
    </a>
    <button mat-button color="warn" (click)="deleteDisguise()">
      <mat-icon>delete</mat-icon>&nbsp;DELETE
    </button>
  </mat-card-actions>
</mat-card>
