<section *ngIf="auth.userHasScopes('write:items')">
  <button mat-button (click)="openCreateItemDialog()">
    <mat-icon>add</mat-icon>&nbsp;Neues Item
  </button>
  <button mat-raised-button color="primary" routerLink="/items/wizard">
    <mat-icon>flare</mat-icon>&nbsp;Item Wizard
  </button>
  <mat-divider></mat-divider>
  <br>
</section>
<rci-items-table (edit)="openEditItemDialog($event)" (delete)="onDeleteItem($event)" [items]="items.items$ | async"></rci-items-table>
