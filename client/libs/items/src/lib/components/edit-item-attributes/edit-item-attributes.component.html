<div [formGroup]="formGroup" fxLayout="column">
  <div formArrayName="attributes">
    <section [formGroupName]="i" *ngFor="let attribute of formArray.controls; let i = index" fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field>
        <mat-select formControlName="type" placeholder="Attribut">
          <mat-option *ngFor="let attributeType of attributeTypes | keys" [value]="attributeType">
            {{ attributeTypes[attributeType] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" formControlName="value" placeholder="Attribut Wert">
      </mat-form-field>
      <button mat-icon-button (click)="removeAttribute(i)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </section>
  </div>
  <button mat-button (click)="addAttribute()">Neues Attribut</button>
</div>
