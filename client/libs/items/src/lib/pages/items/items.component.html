<rci-items-table (edit)="openEditItemDialog($event)" (delete)="onDeleteItem($event)" [items]="items.items$ | async"></rci-items-table>

<div *ngIf="auth.userHasScopes('write:items')" class="fab-container">
  <button mat-fab color="accent" (click)="openCreateItemDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
