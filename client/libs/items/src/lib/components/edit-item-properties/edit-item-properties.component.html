<form [formGroup]="formGroup" fxLayout="column wrap">
  <section fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field>
      <input matInput type="number" formControlName="price" placeholder="Preis">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="stackSize" placeholder="Stackgröße">
    </mat-form-field>
  </section>
  <section fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field>
      <mat-select formControlName="quality" placeholder="Qualität">
        <mat-option *ngFor="let quality of qualities | keys" [value]="quality">
          {{ qualities[quality] }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="bindType" placeholder="Bindung">
        <mat-option *ngFor="let bindType of bindTypes | keys" [value]="bindType">
          {{ bindTypes[bindType] }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  <mat-form-field>
    <input matInput type="text" formControlName="lore" placeholder="Legende">
  </mat-form-field>
  <section fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="space-between start">
    <mat-checkbox formControlName="lootable">Lootbar</mat-checkbox>
    <mat-checkbox formControlName="blockUsage">Nutzung blockieren</mat-checkbox>
    <mat-checkbox formControlName="enchantmentEffect">Verzaubert</mat-checkbox>
  </section>
</form>
